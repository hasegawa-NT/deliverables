<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="form.css">
    <title>accessability form</title>
</head>
<body>

<!-- 最低限のform要素 -->
    <form class="form" action="#" id="form" method="POST">
        <h2>お問い合わせ</h2>
        <ul class="form-control">
            <!-- input -->
            <fieldset class="form-widget_wrap">
                <legend class="form-widget_title">最低限のform要</legend>
                <li class="form-widget">
                    <label class="required" for="name">お名前</label>
                    <input class="input" required type="text" id="name" name="user_name">
                </li>
                <li class="form-widget">
                    <label class="required" for="email">メールアドレス</label>
                    <input class="input" required type="email" id="email" name="user_email">
                </li>
                <li class="form-widget">
                    <label for="tel">お電話番号</label>
                    <input class="input" type="tel" id="tel" name="user_phone_number">
                </li>
                <li class="form-widget">
                    <label for="message">お問い合わせ内容</label>
                    <textarea class="textarea" id="message" name="user_message" cols="30" rows="10"></textarea>
                </li>
            </fieldset>
            <!-- // input -->
            
        <!-- // ここまで最低限のform要素 -->

            <!-- radio button -->
            <fieldset class="form-widget_wrap radio-wrap">    
                <legend class="form-widget_title">性別を選んでください。 単一回答の選択肢(ラジオボタン)</legend>
                <li class="form-widget">
                    <input class="radio" type="radio" name="sex" id="male" value="male">
                    <label for="male">男性</label>
                </li>
                <li class="form-widget">
                    <input class="radio" type="radio" name="sex" id="female" value="female">
                    <label for="female">女性</label>
                </li>
                <li class="form-widget">
                    <input class="radio" type="radio" name="sex" id="other" value="other" checked>
                    <label for="other">その他</label>
                </li>
            </fieldset>
            <!-- // radio button -->
                
            <!-- check box -->
            <fieldset class="form-widget_wrap checkbox-wrap">
                <legend class="form-widget_title">好きな果物は? 複数回答可能な選択肢(チェックボタン)</legend>
                <li class="form-widget">
                    <input class="checkbox" type="checkbox" name="fruit" id="fruit_1" value="banana">
                    <label for="fruit_1">バナナ</label>
                </li>
                <li class="form-widget">
                    <input class="checkbox" type="checkbox" name="fruit" id="fruit_2" value="grape">
                    <label for="fruit_2">ぶどう</label>
                </li>
                <li class="form-widget">
                    <input class="checkbox" type="checkbox" name="fruit" id="fruit_3" value="berry">
                    <label for="fruit_3">ベリー</label>
                </li>
            </fieldset>
            <!-- // check box -->

            <!-- drop down -->
            <fieldset class="form-widget_wrap">
                <legend class="form-widget_title">該当するモノを選択肢から選んでください。(select)</legend>
                <li class="form-widget select-wrap">
                    <select name="select-list" id="selectList_1">
                        <option selected>選択してください</option>
                        <option>選択肢1</option>
                        <option>選択肢2</option>
                        <option>選択肢3</option>
                    </select>
                </li><!-- // form-widget select-wrap -->
                <li class="form-widget select-wrap">
                    <select name="animals" id="animals">
                        <option selected>選択してください</option><!-- 初期選択 -->
                        <optgroup label="哺乳類">
                            <option value="dog">犬</option>
                            <option value="cat">猫</option>
                            <option value="hamster">ハムスター</option>
                        </optgroup>
                        <optgroup label="爬虫類">
                            <option value="snake">へび</option>
                            <option value="chameleon">カメレオン</option>
                            <option value="lizard">トカゲ</option>
                        </optgroup>
                    </select>
                </li><!-- // form-widget select-wrap -->
            </fieldset>
            <!-- // drop down -->

            <!-- submit -->
            <li class="form-widget">
                <button type="submit">送信する</button>
            </li>
            <!-- // submit -->

        </ul><!-- // form-control -->

    </form>
</body>
</html>
